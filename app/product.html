</header>
<main>
    <div class="product-wrap white-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="product-slider center-block">
                        <div class="flexslider">
                            <ul class="slides">
                                <li data-thumb="img/product-slider-1.png">
                                    <img src="img/product-slider-1.png" />
                                </li>
                                <li data-thumb="img/product-slider-1.png">
                                    <img src="img/product-slider-1.png" />
                                </li>
                                <li data-thumb="img/product-slider-1.png">
                                    <img src="img/product-slider-1.png" />
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="product-description">
                        <div class="title big orange-text">
                            <span>FULL WINTER KIT</span>
                        </div>
                        <div class="order-info">
                            <div class="order-form">
                                <form id="product-option-form" class="flex-container justify-sb">
                                    <div class="choose-size flex-container align-center">
                                        <span>Choose Size</span>
                                        <div class="radio-list-btn flex-container align-center">
                                            <div class="size-radio">
                                                <input type="radio" name="radio" id="sSize">
                                                <label for="sSize">s</label>
                                            </div>
                                            <div class="size-radio">
                                                <input type="radio" name="radio" id="mSize">
                                                <label for="mSize">m</label>
                                            </div>
                                            <div class="size-radio">
                                                <input type="radio" name="radio" id="lSize">
                                                <label for="lSize">l</label>
                                            </div>
                                            <div class="size-radio">
                                                <input type="radio" name="radio" id="xlSize">
                                                <label for="xlSize">xl</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="item-count flex-container align-center">
                                        <span>Choose Quantity</span>
                                        <input type="number" class="input-quantity" name="item-count" min="1">
                                    </div>
                                </form>
                            </div>
                            <div class="order-now">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<head>

    <title>Bootstrap 101 Template</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/font-awesome.css">

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <link rel="stylesheet" href="css/sprite.css">

<body>
<header class="header white-bg">
    <div class="top-header">
        <div class="container">
            <div class="flex-container align-center justify-sb">
                <ul class="contact-list">
                    <li><a class="contact-list-item" href="#">
                            <i class="icon icon-mail-ic"></i>
                            <span class="contact-list-text">info@shopy.com</span>
                        </a>
                    </li>
                    <li><a class="contact-list-item" href="#">
                            <i class="icon icon-phone-book-ic"></i>
                            <span class="contact-list-text">996 - 5553 - 453</span>
                        </a>
                    </li>

                </ul>
                <div class="social">
                    <ul class="social-nav">
                        <li><a class="contact-item-icon" href="#">
                            <i class="fa fa-facebook"></i>
                            </a>
                        </li>
                        <li><a class="contact-item-icon" href="#">
                            <i class="fa fa-twitter"></i>
                            </a>
                        </li>
                        <li><a class="contact-item-icon" href="#">
                            <i class="fa fa-google-plus"></i>
                            </a>
                        </li>
                        <li><a class="contact-item-icon" href="#">
                            <i class="fa fa-instagram"></i>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-header">
        <div class="container">
            <div class="flex-container align-center justify-sb">
                <div class="logo">
                    <a href="">
                        <img src="img/logo.png" alt="">
                    </a>
                </div>
                <nav class="header-nav">
                    <a href="">Home</a>
                    <a href="">Products</a>

                    <a href="">About</a>
                    <a href="">Contact</a>
                </nav>
                <nav class="user-controls">
                    <a href=""><i class="icon icon-search-ic"></i></a>
                    <a href=""><i class="icon icon-user-ic"></i></a>
                    <a href="">
                        <i class="icon icon-cart-hover-ic"></i>
                        <span>5</span>
                    </a>
                </nav>
            </div>
        </div>
    </div>
